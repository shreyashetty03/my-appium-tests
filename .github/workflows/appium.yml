name: Appium Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Install Appium and UiAutomator2 driver
        run: |
          npm install -g appium@v2.18.0
          echo "$(npm bin -g)" >> $GITHUB_PATH
          appium -v
          appium driver install uiautomator2

      - name: Set up Android SDK and create emulator
        run: |
          export PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/emulator:$ANDROID_HOME/platform-tools

          echo "y" | sdkmanager --install "platform-tools" "emulator" "system-images;android-31;google_apis;x86_64"

          AVD_DIR=$HOME/.android/avd
          mkdir -p $AVD_DIR

          echo "no" | avdmanager create avd \
            -n testEmulator \
            -k "system-images;android-31;google_apis;x86_64" \
            -d "pixel" \
            --path "$AVD_DIR/testEmulator.avd"

          echo "Available AVDs:"
          emulator -list-avds

      - name: Start Android Emulator
        run: |
         $ANDROID_HOME/emulator/emulator -avd "Pixel_3a_-_S" -no-window -no-audio -no-boot-anim -gpu swiftshader_indirect -no-snapshot-save &


      - name: Wait for emulator to boot
        run: |
          export PATH=$PATH:$ANDROID_HOME/platform-tools
          echo "Waiting for emulator to finish booting..."
          boot_completed=""
          until [[ "$boot_completed" == "1" ]]; do
            sleep 10
            boot_completed=$(adb -s emulator-5554 shell getprop sys.boot_completed 2>/dev/null | tr -d '\r')
            echo "boot_completed = $boot_completed"
          done
          echo "âœ… Emulator is fully booted."

      - name: Start Appium server
        run: |
          nohup appium --port 4725 > appium.log 2>&1 &

      - name: Wait for Appium
        run: sleep 10

      - name: Run tests
        run: node test3.js
